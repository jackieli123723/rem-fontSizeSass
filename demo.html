    <script type="text/javascript">
    (function($) {
        $.show_msg = function(msg, timeOut) {
            var timer = null;
            var c = $("#msg_dis_container");
            timeOut = timeOut || 1000;
            if (c.length == 0) {
                $(document.body).append('<div class="motify" style="display:none" id="msg_dis_container"><div class="motify-inner" id="msg_dis_content"></div></div>');
                c = $("#msg_dis_container");
            }
            $("#msg_dis_content").html(msg);
            c.css("display", "block");
            clearTimeout(timer);
            timer = setTimeout(function() {
                c.css("display", "none");
            }, timeOut);
        };

    })($);
    </script>
    <script type="text/javascript">
    $(function() {

       function copyGiftCode(id) {
             var Url2 = document.getElementById(id); //必须用元生 zepto没有该方法

            document.execCommand("Copy"); // 执行浏览器复制命令 
            $.show_msg("已复制好，可贴粘。");
        }

        $(".gift-btn").tap(function() {

            var activationCode=$this.parents(".gift-header-box").find(".plate i").text();
            $("#giftCode").val(activationCode);
            copyGiftCode("giftCode");
        })



    })
